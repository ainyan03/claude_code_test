name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - claude/image-transform-preview-7sfw5
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: 'latest'
          actions-cache-folder: 'emsdk-cache'

      - name: Verify Emscripten installation
        run: |
          emcc --version
          em++ --version

      - name: Build WebAssembly
        run: |
          cd image-transform-preview
          chmod +x build.sh
          ./build.sh

      - name: Verify build output
        run: |
          echo "=== Listing web directory ==="
          ls -la image-transform-preview/web/
          echo ""
          echo "=== Checking for required files ==="

          if [ -f "image-transform-preview/web/image_transform.wasm" ]; then
            echo "✓ image_transform.wasm found"
            echo "  Size: $(ls -lh image-transform-preview/web/image_transform.wasm | awk '{print $5}')"
          else
            echo "✗ image_transform.wasm NOT FOUND"
            exit 1
          fi

          if [ -f "image-transform-preview/web/image_transform.js" ]; then
            echo "✓ image_transform.js found"
            echo "  Size: $(ls -lh image-transform-preview/web/image_transform.js | awk '{print $5}')"
          else
            echo "✗ image_transform.js NOT FOUND"
            exit 1
          fi

          if [ -f "image-transform-preview/web/version.js" ]; then
            echo "✓ version.js found"
            cat image-transform-preview/web/version.js
          else
            echo "✗ version.js NOT FOUND"
            exit 1
          fi

          echo ""
          echo "=== All required files present ==="

      - name: Prepare artifact (remove .gitignore to ensure all files are included)
        run: |
          # Temporarily remove .gitignore from web directory to ensure wasm files are uploaded
          if [ -f "image-transform-preview/web/.gitignore" ]; then
            rm image-transform-preview/web/.gitignore
            echo "Removed web/.gitignore"
          fi

          # Also check parent .gitignore
          echo "=== Files to be uploaded ==="
          find image-transform-preview/web -type f | sort

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'image-transform-preview/web'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
