<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Image Transform Preview</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🖼️ Image Transform Preview</h1>
            <p>複数画像のアフィン変換・合成プレビュー</p>
            <div id="version-info" class="version-info"></div>
        </header>

        <!-- グローバルノードグラフ -->
        <div class="node-graph-section">
            <div class="node-graph-header">
                <h2>🔗 ノードグラフ</h2>
                <div class="node-graph-controls">
                    <button id="add-composite-btn" class="primary-btn" title="合成ノード追加">+ 合成</button>
                    <button id="node-graph-toggle" class="toggle-btn" title="表示/非表示">▼</button>
                </div>
            </div>
            <div class="node-graph-canvas-container">
                <svg id="node-graph-canvas" width="100%" height="400">
                    <!-- すべてのノード（画像、フィルタ、合成、出力）がここに描画される -->
                </svg>
                <div class="node-graph-help">
                    💡 ヒント: 出力ポート(緑)をドラッグして入力ポート(灰)に接続 | 接続を右クリックで削除
                </div>
            </div>
        </div>

        <div class="main-content">
            <!-- 左側: プレビューエリア -->
            <div class="preview-section">
                <div class="canvas-container">
                    <canvas id="preview-canvas"></canvas>
                </div>
                <div class="canvas-controls">
                    <label>
                        キャンバスサイズ:
                        <input type="number" id="canvas-width" value="800" min="100" max="2000">
                        ×
                        <input type="number" id="canvas-height" value="600" min="100" max="2000">
                        <button id="resize-canvas">サイズ変更</button>
                    </label>
                </div>
                <div class="output-controls">
                    <button id="download-btn" class="primary-btn">📥 合成画像をダウンロード</button>
                </div>
            </div>

            <!-- 右側: レイヤー管理エリア -->
            <div class="layers-section">
                <div class="section-header">
                    <h2>レイヤー</h2>
                    <button id="add-image-btn" class="primary-btn">+ 画像追加</button>
                    <input type="file" id="image-input" accept="image/*" style="display:none;" multiple>
                </div>

                <div id="layers-list"></div>
            </div>
        </div>
    </div>

    <!-- レイヤーテンプレート -->
    <template id="layer-template">
        <div class="layer-item">
            <div class="layer-header">
                <input type="checkbox" class="layer-visibility" checked>
                <span class="layer-title">Layer</span>
                <div class="layer-actions">
                    <button class="layer-up" title="上へ">↑</button>
                    <button class="layer-down" title="下へ">↓</button>
                    <button class="layer-delete" title="削除">×</button>
                </div>
            </div>
            <div class="layer-controls">
                <div class="control-group">
                    <label>
                        <span class="control-label">X位置:</span>
                        <input type="range" class="param-translatex" min="-400" max="400" value="0" step="1">
                        <span class="param-value">0</span>
                    </label>
                </div>
                <div class="control-group">
                    <label>
                        <span class="control-label">Y位置:</span>
                        <input type="range" class="param-translatey" min="-300" max="300" value="0" step="1">
                        <span class="param-value">0</span>
                    </label>
                </div>
                <div class="control-group">
                    <label>
                        <span class="control-label">回転:</span>
                        <input type="range" class="param-rotation" min="0" max="360" value="0" step="1">
                        <span class="param-value">0°</span>
                    </label>
                </div>
                <div class="control-group">
                    <label>
                        <span class="control-label">スケールX:</span>
                        <input type="range" class="param-scalex" min="0.1" max="3.0" value="1.0" step="0.01">
                        <span class="param-value">1.00</span>
                    </label>
                </div>
                <div class="control-group">
                    <label>
                        <span class="control-label">スケールY:</span>
                        <input type="range" class="param-scaley" min="0.1" max="3.0" value="1.0" step="0.01">
                        <span class="param-value">1.00</span>
                    </label>
                </div>
                <div class="control-group">
                    <label>
                        <span class="control-label">透過度:</span>
                        <input type="range" class="param-alpha" min="0" max="1" value="1.0" step="0.01">
                        <span class="param-value">100%</span>
                    </label>
                </div>

                <!-- フィルタセクション -->
                <div class="filters-section">
                    <div class="filters-header">
                        <span class="control-label">フィルタ</span>
                        <div class="filter-add-buttons">
                            <button class="filter-add-btn" data-filter="grayscale" title="グレースケール">⚪</button>
                            <button class="filter-add-btn" data-filter="brightness" title="明るさ">☀️</button>
                            <button class="filter-add-btn" data-filter="blur" title="ぼかし">🌫️</button>
                        </div>
                    </div>
                    <div class="filters-list"></div>
                </div>
            </div>
        </div>
    </template>

    <div id="loading" class="loading">
        <div class="spinner"></div>
        <p>WebAssembly読み込み中...</p>
    </div>

    <!-- Build version information -->
    <script src="version.js"></script>
    <!-- WebAssembly module (must load before app.js so Module is defined) -->
    <script src="image_transform.js"></script>
    <!-- Application logic (initializes Module after it's loaded) -->
    <script src="app.js"></script>
</body>
</html>
