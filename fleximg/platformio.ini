; fleximg Unified Benchmark
;
; Usage:
;   PC (native):     pio run -e native && .pio/build/native/program
;   M5Stack Core2:   pio run -e m5stack_core2 -t upload
;   M5Stack CoreS3:  pio run -e m5stack_cores3 -t upload
;
; Serial monitor:    pio device monitor -b 115200

[platformio]
default_envs = native
src_dir = examples/bench/src
include_dir = src

[env]
build_flags =
    -std=c++17
    -Wall
    -Wextra
    -I../../src

; =============================================================================
; PC Native Environment
; =============================================================================
[env:native]
platform = native
build_flags =
    ${env.build_flags}
    -O3
    -DBENCH_NATIVE=1

; =============================================================================
; M5Stack Environments
; =============================================================================
[env:m5stack_core2]
platform = espressif32
board = m5stack-core2
framework = arduino
build_flags =
    ${env.build_flags}
    -DBENCH_M5STACK=1
lib_deps =
    m5stack/M5Unified@^0.2.4
monitor_speed = 115200

[env:m5stack_cores3]
platform = espressif32
board = m5stack-cores3
framework = arduino
build_flags =
    ${env.build_flags}
    -DBENCH_M5STACK=1
lib_deps =
    m5stack/M5Unified@^0.2.4
monitor_speed = 115200
