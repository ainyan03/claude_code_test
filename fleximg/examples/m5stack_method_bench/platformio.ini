; PlatformIO Project Configuration File
; fleximg Method Benchmark - 変換関数の単体性能測定
;
; Build targets:
;   pio run -e m5stack_core2
;   pio run -e m5stack_cores3

[platformio]
default_envs = m5stack_cores3

[env]
lib_deps =
    m5stack/M5Unified
build_flags =
    -DFLEXIMG_NAMESPACE=fleximg
    -Wall
    -Wextra
    -I../../src

; =============================================================================
; M5Stack Core2
; =============================================================================
[env:m5stack_core2]
platform = espressif32
board = m5stack-core2
framework = arduino
board_build.f_cpu = 240000000L
board_build.f_flash = 80000000L
board_build.flash_mode = qio
monitor_filters = esp32_exception_decoder
monitor_speed = 115200
build_flags =
    -Os
    ${env.build_flags}
    -std=gnu++17
    -DARDUINO_M5STACK_CORE2
    -DBOARD_HAS_PSRAM=0
build_unflags =
    -std=gnu++11
    -DBOARD_HAS_PSRAM
lib_deps =
    ${env.lib_deps}

; =============================================================================
; M5Stack CoreS3
; =============================================================================
[env:m5stack_cores3]
platform = espressif32
board = m5stack-cores3
framework = arduino
board_build.f_cpu = 240000000L
board_build.f_flash = 80000000L
board_build.flash_mode = qio
monitor_filters = esp32_exception_decoder
monitor_speed = 115200
build_flags =
    -Os
    ${env.build_flags}
    -std=gnu++17
    -DARDUINO_M5STACK_CORES3
    -DBOARD_HAS_PSRAM=0
build_unflags =
    -std=gnu++11
    -DBOARD_HAS_PSRAM
lib_deps =
    ${env.lib_deps}
